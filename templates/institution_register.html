<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Institution Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
  </style>
</head>
<body>
  <div class="glass rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-white mb-6 text-center">üè´ Institution Registration</h1>
    
    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-white mb-2">Institution Name</label>
        <input type="text" name="institution_name" required 
               class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:border-white"
               placeholder="Enter institution name">
      </div>

      <div>
        <label class="block text-white mb-2">Email ID</label>
        <input type="email" name="email" required 
               class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:border-white"
               placeholder="Enter email address">
      </div>
      
      <div>
        <label class="block text-white mb-2">Password</label>
        <input type="password" name="password" required minlength="6"
               class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:border-white"
               placeholder="Enter password (min 6 characters)">
      </div>

      <div>
        <label class="block text-white mb-2">Confirm Password</label>
        <input type="password" name="confirm_password" required 
               class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:border-white"
               placeholder="Re-enter password">
      </div>

      <div>
        <label class="block text-white mb-2">Phone Number</label>
        <input type="tel" name="phone" required 
               class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:border-white"
               placeholder="Enter phone number">
      </div>

      {% if error %}
        <div class="bg-red-500/20 border border-red-500 text-white px-4 py-3 rounded-lg">
          {{ error }}
        </div>
      {% endif %}

      {% if success %}
        <div class="bg-green-500/20 border border-green-500 text-white px-4 py-3 rounded-lg">
          {{ success }}
        </div>
      {% endif %}

      <button type="submit" 
              class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-3 rounded-lg hover:from-purple-600 hover:to-pink-600 transition duration-300">
        Register
      </button>
    </form>

    <div class="mt-6 text-center text-white">
      <p>Already have an account? <a href="{{ url_for('institution_login') }}" class="font-bold hover:underline">Login here</a></p>
      <a href="{{ url_for('login') }}" class="block mt-3 hover:underline">‚Üê Back to Login Selection</a>
    </div>
  </div>
</body>
</html>

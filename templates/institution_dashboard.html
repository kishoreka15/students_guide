<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Institution Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <div class="glass rounded-2xl p-6 mb-6">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-3xl font-bold text-white mb-2">üè´ Institution Dashboard</h1>
          <p class="text-gray-200">View registered students</p>
        </div>
        <a href="{{ url_for('logout') }}" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition">Logout</a>
      </div>
    </div>

    <!-- Student Lists -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- 10th Students -->
      <div class="card rounded-2xl p-6">
        <div class="flex items-center mb-4">
          <div class="bg-blue-500 rounded-full p-3 mr-4">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
            </svg>
          </div>
          <div>
            <h2 class="text-2xl font-bold text-white">10th Students</h2>
            <p class="text-gray-200">View all 10th standard students</p>
          </div>
        </div>
        <a href="{{ url_for('view_tenth_students') }}" 
           class="block w-full bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-bold py-3 rounded-lg text-center hover:from-blue-600 hover:to-cyan-600 transition duration-300">
          View 10th Students List
        </a>
      </div>

      <!-- 12th Students -->
      <div class="card rounded-2xl p-6">
        <div class="flex items-center mb-4">
          <div class="bg-purple-500 rounded-full p-3 mr-4">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path>
            </svg>
          </div>
          <div>
            <h2 class="text-2xl font-bold text-white">12th Students</h2>
            <p class="text-gray-200">View all 12th standard students</p>
          </div>
        </div>
        <a href="{{ url_for('view_twelfth_students') }}" 
           class="block w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-3 rounded-lg text-center hover:from-purple-600 hover:to-pink-600 transition duration-300">
          View 12th Students List
        </a>
      </div>
    </div>
  </div>
</body>
</html>
